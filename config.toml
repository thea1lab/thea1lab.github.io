################################# Default configuration ###################
baseURL = "https://thea1lab.github.io"
title = "A1 Lab"
theme = "meghna"
themesDir = "./themes"
# post pagination
paginate = "7"
# post excerpt
summaryLength = "15"
# disqus short name
# disqusShortname = "" # get your shortname form here : https://disqus.com
# disable language
disableLanguages = []
defaultContentLanguage = "en"

