############################# Default Parameters ##########################
[params]
logo = "images/logo.png"
logo2 = "images/full-logo.png"
# Meta data
description = "A1 Software Lab"
author = "A1 Lab"
# Google Analytics
# google_analytics_id = "" # Your ID
# post share
post_share = false

# preloader
[params.preloader]
enable = true
preloader = "images/logo.png"

# cookies
[params.cookies]
enable = false
expire_days = 2

